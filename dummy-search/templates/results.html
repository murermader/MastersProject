<!DOCTYPE html>
<html>
<head>
    <title>{{ search_query }}</title>
    <link rel="stylesheet" href="../static/globals.css">
    <style>
        .grid {
            display: grid;
            align-items: center;
            justify-items: center;
            row-gap: 3rem;
            column-gap: 2rem;
            grid-template-columns: auto auto auto 1fr;
        }

        img {
            max-height: 200px;
        }

        .rank {
            font-weight: bold;
            font-size: 2rem;
        }

        .label {
            justify-self: baseline;
        }

    </style>
    <title>Search Results</title>
</head>
<body>
<h1>Query „{{ search_query }}“</h1>

<div class="grid">
    {% for image in images %}
        <span class="rank">{{ image.rank }}</span>
        <span>{{ image.image_similarity }}</span>
        <img src="{{ url_for('serve_image', filename=os.path.basename(image.image_path)) }}" alt="{{ image.label }}">
        <span class="label">{{ image.label }}</span>
    {% endfor %}
</div>

</body>
</html>
